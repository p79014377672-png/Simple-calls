<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쮐혝햟혪 쒫쟳얧왏-향쒫쮏쫧쟳햨햟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>

        <div class="controls">
            <!-- 햒햄먫냻햊 햌햏뤯햌햒 행햃뉋돯먫뻃돯뢇떓 -->
            <button id="toggleAudioButton" onclick="toggleAudio()" class="control-button">游꿗</button>
            <button id="toggleVideoButton" onclick="toggleVideo()" class="control-button">游꿘</button>
            <button id="switchCameraButton" onclick="switchCamera()" class="control-button">游댃</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
